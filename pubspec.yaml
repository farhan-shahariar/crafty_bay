name: crafty_bay
description: "Crafty Bay is a Ecommerce project created by using flutter."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.11
  get: ^4.6.6
  pin_code_fields: ^8.0.1
  flutter_carousel_widget: ^3.1.0
  item_count_number_button: ^1.9.2
  http: ^1.2.2
  logger: ^2.4.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


